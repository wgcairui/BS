<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>800Best_武昌水果湖二派</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=0">
		<link rel="shortcut icon" href="ico/favicon.ico">
		<link rel="apple-touch-icon" href="ico/apple-touch-icon.png">
		<link rel="stylesheet" href="css/main.css">
		<!-- 新 Bootstrap4 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
 
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
 
		<!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
		<script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
 
		<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
		<script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
        <script src="https://cdn.bootcss.com/vue/2.6.3/vue.min.js"></script>
		<script src="js/cryptico.min.js"></script>
		<script src="js/Vue_template.js"></script>
    </head>
   	<body>      
	   	<div id="head">
		   <!-- header
			 <app-header></app-header>
			 -->
				<nav class="nav justify-content-center|justify-content-end">
					<a  v-for="i in links" class="nav-link active" :href="i.href"  :target="i.target" :title="i.tittle">{{i.text}}</a>
				</nav>
    	</div>		
		<hr/>
		<div class="container-fluid" id="vm">
			<div class="row">
				<div class="col-md-12">
					<div class="col-md-12">
						<div class="">
							<div class="container row">
								<hr class="my-2">
								<div class="col-8">
								<div class="form-group">
								  <label for="searchTransOrderStatusSummary">签收数据：</label>
								  <input v-model="searchTransOrderStatusSummary" type="text" class="form-control" name="searchTransOrderStatusSummary" id="searchTransOrderStatusSummary">
								  <label for="searchScanRate">扫描数据：</label>
								  <input v-model="searchScanRate" type="text" class="form-control" name="searchScanRate" id="searchScanRate">								
								</div>
								<button type="button" class="btn btn-primary" v-on:click="postV5Data">提交</button>
							</div>
							
							<div class=" col-4">
								<div class="">
									<div class=" form-inline">
											<app-select :select="select.l" ></app-select>
											<app-select :select="select.m"></app-select>
											<app-select :select="select.n"></app-select>
									</div>
								</div>
							</div>
							</div>
							
							<hr/>
							<div class="row">
							<div class="card col-8" >
								<div class="row">
							  <div class=" card-body col-5">
								<blockquote class="blockquote">
								  <p>当日合计<small>{{dispUnAcceptCount}}</small>票货物未签收</p>
								  <div class="form-group">
										<app-select :select="select.a" :dispunacceptcount="dispUnAcceptCount" @inc_change="now_data($event)"></app-select>
										<app-select :select="select.b" :dispunacceptcount="dispUnAcceptCount" @inc_change="now_data($event)"></app-select>
										<app-select :select="select.c" :dispunacceptcount="dispUnAcceptCount" @inc_change="now_data($event)"></app-select>
										<app-select :select="select.d" :dispunacceptcount="dispUnAcceptCount" @inc_change="now_data($event)"></app-select>
								  </div>
								</blockquote>
								</div>
								<div class="card-body col-5">
									<blockquote class="blockquote">
										<p>超时合计<small>{{ago_dispUnAcceptCount}}</small>票货物未签收</p>
										<div class="form-group">
											<app-select :select="select.a" :dispunacceptcount="ago_dispUnAcceptCount" @inc_change="ago_data($event)"></app-select>
											<app-select :select="select.b" :dispunacceptcount="ago_dispUnAcceptCount" @inc_change="ago_data($event)"></app-select>
											<app-select :select="select.c" :dispunacceptcount="ago_dispUnAcceptCount" @inc_change="ago_data($event)"></app-select>
											<app-select :select="select.d" :dispunacceptcount="ago_dispUnAcceptCount" @inc_change="ago_data($event)"></app-select>
										</div>
									</blockquote>
									</div>
								</div>
							</div>
							<!--         -->
							<div class="card text-left col-4">
							  <img class="card-img-top"  alt="">
							  <div class="card-body">
								<h4 class="card-title">格式化条文</h4>
								<textarea name="" id="" cols="60" rows="6">{{bulletin}}</textarea>
								</div>
								<button type="button" class="btn btn-primary" v-on:click="bulletinWriteLog">写入log</button>
							</div>
							</div>
							<!--     -->
							<hr/>
							<table class="table table-striped">
								<thead class="thead-inverse">
									<tr><th>Dates</th><th>Data</th></tr></thead>
									<tbody>
										<tr v-for="item in bulletin_list">
											<td>{{item.date}}</td>
											<td>{{item.data}}</td>
										</tr>
									</tbody>
							</table>

							<!--     -->
						</div>
					</div>
				</div>
			</div>
		</div>
		
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>     
    </body>
</html>
