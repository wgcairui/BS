<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>800Best_武昌水果湖二派</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=0">
		<link rel="shortcut icon" href="ico/favicon.ico">
		<link rel="apple-touch-icon" href="ico/apple-touch-icon.png">
		<link rel="stylesheet" href="css/main.css">
		<!-- 新 Bootstrap4 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
		<!-- -->
		<link  rel="stylesheet" href="js/easyUpload.js/easy-upload.css">
 
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
 
		<!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
		<script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
 
		<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
		<script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
        <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
		<script src="js/cryptico.min.js"></script>
		<script src="js/Vue_template.js"></script>
		<!-- -->
		<script src="js/easyUpload.js/easyUpload.js"></script>
    </head>
   	<body>      
	   	<div id="head">
		   <!-- header -->
			 <app-header></app-header>
    	</div>		
		<hr/>

		<div class="container-fluid" id="vm">
			<div class="row">
				<div class="col-md-12">
					<div class="col-md-8">
						<div id="easyContainer"></div>
					</div>
					<hr/>
					<div class="col-md-2">
						<div class="form-group">
							<button type="button" class="btn btn-primary btn-block" @click='ParesXlsx'>解构xlsx文档</button>
						</div>
						
					</div>
				</div>
				<hr/>
				<div class="col-md-12">
						<table class="table" class="table-striped table-condensed table-striped table-bordered table-hover table-responsive">
							
							<tbody  v-for="(item,name) in Accpt">
								<tr>
										<th>Accpt</th>
										<th v-for="costtype in item">{{costtype.costtype}}</th>
										<th>合计</th>
								</tr>
								<tr>
									<td>{{name}}</td>
									<td v-for="cost in item">{{cost.cost}}</td>
									<td>{{num(item)}}</td>
								</tr>								
							</tbody>
						</table>
					</div>
				<hr/>
				<div class="col-md-12">
					<table class="table"  class="table-striped table-condensed table-striped table-bordered table-hover table-responsive">
						<thead>
							<tr>
								<th  v-for="item in Company" >{{item.name}}</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td v-for="item in Company">{{item.val}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

		</div>
        <script src="js/plugins.js"></script>
        <script src="js/details.js"></script>     
    </body>
</html>
